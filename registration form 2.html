<!DOCTYPE html>
<html lang="en">
       <head>
              <meta charset="utf-8">
              <title>Practising Making a Resistration Form</title>
       </head>
       <body>
              <h1>Register Form 2</h1> <br/>
              
              <div1>
                     <lebel for="fullname">Fullname</lebel>
                     <input text="fullname" name="fullname" id="fullname"> 
              </div> <br/> <br/>
              <div2>
                     <lebel for="mail">Mail</lebel>
                     <input type="mail" name="mail" id="mail">
              </div> <br/> <br/>
              <div3>
                     <lebel for="password">Password</lebel>
                     <input type="password" name="password" id="password">
              </div> <br/> <br/>
              <div4>
                    <lebel for="dob">Date of Birth</lebel>
                    <input type="date" name="dob" id="dob">
              </div> <br/> <br/>
              <div5>
                    <lebel for="photo">Choose your photo</lebel>
                    <input type="file" name="photo" id="photo">
              </div> <br/> <br/>
              <div6>
                    <lebel for="gender">Gender</lebel>
                    <input type="radio" name="radio" id="radio" value="male">Male
                    <input type="radio" name="radio" id="radio" value="female">Female
                    <input type="radio" name="radio" id="radio" value="other">Other
              </div> <br/> <br/>
              <div7>
                    <lebel for="relegion">Relegion</lebel>
                    <input type="checkbox" name="relegion" id="relegion" value="muslim">Muslim
                    <input type="checkbox" name="relegion" id="relegion" value="hindus">Hinds
                    <input type="checkbox" name="relegion" id="relegion" value="other">other
              </div><br/> <br/>
              <div8>
                    <lebel for="department">Department</lebel>
                    <select name="department">
                    
                             <option value="csc">CSC</option>
                             <option value="bsc">BSC</option>
                             <option value="ma">MA</option>
                    </select>
              </div> <br/> <br/>
              <div9>
                    <lebel for="message">Message</lebel>
                    <textarea cols="22" rows="22"></textarea>
              </div> <br/> <br/>
              <div>
                    <input type="submit" value="Resister">
                    <input type="reset" value="Clear">
              </div>
       </body>
</html>
