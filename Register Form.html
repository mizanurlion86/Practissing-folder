<!DOCTYPE html>
<html lang="en">
         <head>
               <meta charset="utf-8">
               <title>Trying to making a resister form</title>
         </head>
         <body>
                <div 1>
                <h1>Registration Form</h1>
                <lebel for="fullname">Fullname</lebel>
                <input type="fullname" name="fullname" id="fullname"></input> 
                </div> <br/>
                 
                <div 2>
                <lebel for="email">Email</lebel>
                <input type="email" name="email" id="email" required></input> 
                </div> <br/>

                 <div 3>
                <lebel for="Password">Password</lebel>
                <input type="Password" name="Password" id="Password"></input> 
                </div> <br/>

                <div 4>
                <lebel for="dob">Date of Birth</lebel>
                <input type="date" name="dob" id="dob"></input> 
                </div> <br/>

                <div 5>
                <lebel for="photo">Choose your photo</lebel>
                <input type="file" name="photo" id="photo"></input> 
                </div> <br/>

                <div 6>
                <lebel for="Gender">Gender</lebel>
                <input type="radio" name="Gender" id="Gender" value="Male">Male 
                <input type="radio" name="Gender" id="Gender" value="Female">Female
                </div> <br/>

                <div 7 >
                <lebel for="Religion">Religion</lebel>
                <input type="checkbox" name="Religion" id="Religion" value="Islam">Islam 
                <input type="checkbox" name="Religion" id="Religion" value="Hindu">Hindu
                </div> <br/>

                <div 8>
                
                         <lebel for="department">Department</lebel>
                 <select>
                         <option value="csc">CSC</option>  
                         <option value="BSC">BSC</option>
                         <option value="MA">MA</option>
                         <option value="BBA" selected>BBA</option>
                 </select>
                </div> <br/>

                <div 9>
                        <lebel for="message"> Message </lebel> <br/>
                        <textarea cols="10" rows="10"></textarea>
                        
                </div> <br/>

                <div 10>
                        <input type="submit" value="Register">
                        <input type="reset" value="clear" disabled>
                </div> <br/>
         </body>
</html>
